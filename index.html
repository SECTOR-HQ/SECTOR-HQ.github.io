<!DOCTYPE html>
<html>
<head>
    <title>SECTOR War Status</title>
</head>
<body>
    <h1>War Status</h1>
    <div id="warInfo"></div>
    <script>
        fetch('data/warStatus.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('warInfo').innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error('Error fetching war status:', error));
    </script>
</body>
</html>
