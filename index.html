<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECTOR War Status</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #d9d9d9;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #ff3b3b;
            text-align: center;
            font-size: 2em;
        }
        #warInfo {
            background-color: #262626;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
        }
        pre {
            white-space: pre-wrap;       /* Since CSS 2.1 */
            white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
            white-space: -pre-wrap;      /* Opera 4-6 */
            white-space: -o-pre-wrap;    /* Opera 7 */
            word-wrap: break-word;       /* Internet Explorer 5.5+ */
        }
        .planet-status {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .planet-status p {
            margin: 5px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>SECTOR War Status</h1>
    <div id="warInfo"></div>
    <script>
    fetch('data/warStatus.json')
        .then(response => response.json())
        .then(data => {
            const warInfoDiv = document.getElementById('warInfo');
            let content = `<h2>War ID: ${data.warId}</h2>`;
            content += `<p>Time: ${data.time}</p>`;
            content += `<p>Impact Multiplier: ${data.impactMultiplier}</p>`;
            
            content += `<h3>Planet Status:</h3>`;
            data.planetStatus.forEach((planet, index) => {
                content += `<div class="planet-status">
                                <p><strong>Planet ${index + 1}</strong></p>
                                <p>Owner: ${planet.owner}</p>
                                <p>Health: ${planet.health}</p>
                                <p>Regeneration per Second: ${planet.regenPerSecond}</p>
                                <p>Players: ${planet.players}</p>
                            </div>`;
            });
            
            warInfoDiv.innerHTML = content;
        })
        .catch(error => console.error('Error fetching war status:', error));
    </script>
</body>
</html>
